<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar - Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Tivotal</h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Learn for the Future</h2>
                <p>
                  Subscribe to Tivotal channel to get more excellent content like this and to make a path for your success
                </p>
                <button class="btn">Subscribe</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s;">Blog</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s;">Services</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Contact</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s;">About</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s;">Events</a>
          </li>
          <li>
            <a href="#" style="--i: 0.35s;">Shortcuts</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
