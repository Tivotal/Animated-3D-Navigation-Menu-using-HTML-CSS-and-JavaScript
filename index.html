<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar - Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Tivotal</h3>
          <div class="menu-btn">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-wrapper">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Learn for the Future</h2>
                <p>
                  Subscribe the Tivotal channel to get more excellent content
                  like this and to make a path for your success
                </p>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
